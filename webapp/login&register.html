<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="bootstrap-4.6.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.min.css">
	<link rel="stylesheet" href="css/register.css">
    <script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/login&register.js"></script>
	</head>
	<body>
			<div class="content">
				<ul id="ul1">
					<li class="cur">登录</li>
					<li>注册</li>
				</ul>
				<div id="div0">
					<form action="#">
						<h3 class="mb-3">请登录</h3>
						<div class="form-group">
							手机号：<input type="text" name="u_phone" placeholder="请输入手机号">
						</div>
						<div class="form-group">
							密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="u_password" placeholder="请输入密码">
						</div>

						<div class="form-group">
							<button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
						</div>
					</form>
				</div>

				<div id="div1" style="display:none">
					<form action="#">
						<h3 class="mb-3">请输入新的账号</h3>

						<div class="form-group">
							姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：<input type="text" name="u_name" placeholder="请输入姓名">
						</div>

						<div class="form-group">
							密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="u_password" placeholder="请输入密码">
						</div>

						<div class="form-group">
							确认密码：<input type="password" name="u_password" placeholder="请确认密码">
						</div>

					<div class="form-group">
							身份证号：<input type="text" name="u_identification_number" placeholder="请输入身份证号">
						</div>

						<div class="form-group">
							手&nbsp;&nbsp;机&nbsp;&nbsp;号：<input type="text" name="u_phone" placeholder="请输入手机号">
						</div>

						<div>
								性别：<select name="u_sex">
									<option value="sex" selected>男</option>
									<option value="sex">女</option>
								</select>&nbsp;&nbsp;&nbsp;&nbsp;
								民族：<select name="u_ethnic">
									<option value="ethnic" selected>汉族</option>
									<option value="ethnic">蒙古族</option>
									<option value="ethnic">回族</option>
									<option value="ethnic">藏族</option>
									<option value="ethnic">维吾尔族</option>
									<option value="ethnic">苗族</option>
									<option value="ethnic">彝族</option>
									<option value="ethnic">壮族</option>
									<option value="ethnic">布依族</option>
									<option value="ethnic">朝鲜族</option>
									<option value="ethnic">满族</option>
									<option value="ethnic">瑶族</option>
									<option value="ethnic">白族</option>
									<option value="ethnic">土家族</option>
									<option value="ethnic">哈尼族</option>
									<option value="ethnic">哈萨克族</option>
									<option value="ethnic">傣族</option>
									<option value="ethnic">黎族</option>
									<option value="ethnic">傈僳族</option>
									<option value="ethnic">佤族</option>
									<option value="ethnic">畲族</option>
									<option value="ethnic">高山族</option>
									<option value="ethnic">拉祜族</option>
									<option value="ethnic">水族</option>
									<option value="ethnic">东乡族</option>
									<option value="ethnic">纳西族</option>
									<option value="ethnic">景颇族</option>
									<option value="ethnic">柯尔克孜族</option>
									<option value="ethnic">土族</option>
									<option value="ethnic">达翰尔族</option>
									<option value="ethnic">仫佬族</option>
									<option value="ethnic">羌族</option>
									<option value="ethnic">布朗族</option>
									<option value="ethnic">撒拉族</option>
									<option value="ethnic">毛南族</option>
									<option value="ethnic">仡佬族</option>
									<option value="ethnic">锡伯族</option>
									<option value="ethnic">阿昌族</option>
									<option value="ethnic">普米族</option>
									<option value="ethnic">塔吉克族</option>
									<option value="ethnic">乌孜别克族</option>
									<option value="ethnic">俄罗斯族</option>
									<option value="ethnic">鄂温克族</option>
									<option value="ethnic">德昂族</option>
									<option value="ethnic">保安族</option>
									<option value="ethnic">裕固族</option>
									<option value="ethnic">京族</option>
									<option value="ethnic">塔塔尔族</option>
									<option value="ethnic">独龙族</option>
									<option value="ethnic">鄂伦春族</option>
									<option value="ethnic">赫哲族</option>
									<option value="ethnic">门巴族</option>
									<option value="ethnic">珞巴族</option>
									<option value="ethnic">基诺族</option>
									<option value="ethnic">外入中籍</option>
								</select>
						</div><br>
						<div class="form-group">
							所在村：<select name="u_village">
								<option value="village" selected>学田村</option>
								<option value="village" selected>窦庄村</option>
								<option value="village" selected>刘庄村</option>
								<option value="village" selected>童台社区</option>
								<option value="village" selected>石台村</option>
								<option value="village" selected>梧桐村</option>
								<option value="village" selected>白顶山村</option>
							</select>
						</div>
						<div class="form-group">
							<button class="btn btn-primary btn-lg btn-block" type="submit">注册</button>
						</div>
					</form>
				</div>
			</div>
	</body>
</html>
